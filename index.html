<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>effetto vetro + animazione isometrica</title>
    <style>
        body {
            background-color: #ccc;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: rgba(247, 27, 27, 0.3);
            width: 400px;
            height: 250px;
            border-radius: 1.5em;
            text-align: center;
            line-height: 250px;
            vertical-align: middle;
            font-family: 'Courier New', Courier, monospace;
            font-size:22px;
            border-top: 5px solid rgb(235, 166, 166);
            border-right: 5px solid rgb(150, 32, 32);
            backdrop-filter: blur(5px);
            color: white;
            filter: drop-shadow(60px 50px 10px rgb(47, 45, 45));
            animation: moveCard 5s ease-in-out infinite;
        }
        @keyframes moveCard {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            50% {
                transform: rotateX(60deg) rotateY(-45deg);
            }
            100% {
                transform: rotateX(360deg) rotateY(0deg);
            }
        }
        .circle {
            background-color: #f1d534;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            position: absolute;
            top:-200px;
            left: -200px;
            z-index: -5;
        }
        .square {
            background-color: #004ede;
            width: 600px;
            height: 600px;
            position: absolute;
            bottom:-200px;
            left: 450px;
            z-index: -5;
        }
    </style>
</head>
<body>
    <div class="card">
        Lorem <strong>ipsum</strong> dolor sit amet.
    </div>

    <div class="circle"></div>
    <div class="square"></div>


</body>
</html>
